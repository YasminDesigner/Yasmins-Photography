<!DOCTYPE html>

<head>
  <title>Light & Shadow</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <style>
    .gallery {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    .gallery figure { margin: 0; }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
    }
    .gallery figcaption {
      margin-top: 6px;
      font-size: 0.95rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <img src="icon.svg" alt="Site icon" width="28" height="28">
    <a href="index.html">Home</a>
    <a href="collection.html" class="active">Collection</a>
  </header>

  <main id="main">
    <h1>Light & Shadow</h1>
    <p class="max-width">Where light meets emotion</p>

    <div class="gallery">
      <div>
        <img src="images/light-shadow/light-and-shadow-collection/light-shadow_1_medium.jpeg" alt="subject in window light">
        <p>1/40 f7.1 ISO 200, Niagara College, Welland</p>
      </div>

      <div>
        <img src="images/light-shadow/light-and-shadow-collection/light-shadow_2_medium.jpeg" alt="diagonal beam of light">
        <p>1/20 f7.1 ISO 200, Niagara College, Welland</p>
      </div>

      <div>
        <img src="images/light-shadow/light-and-shadow-collection/light-shadow_3_medium.jpeg" alt="shadow across the room">
        <p>1/20 f7.1 ISO 200, Niagara College, Welland</p>
      </div>
    </div>
  </main>

  <footer class="footer2">
    <p>Created for Web Design 1.</p>
  </footer>
</body>
</html>
